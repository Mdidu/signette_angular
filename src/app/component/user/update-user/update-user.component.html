<div class="modal fade px-1 py-5 mx-auto" id="updateUser" role="dialog" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTripModalLabel">Modifier l'utilisateur</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signin" *ngIf="updateUserForm" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()" >

          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <input type="hidden" formControlName="userId" id="userId">
              <label class="form-control-label px-3" for="userMail">Email</label>
              <input type="text" formControlName="userMail" class="form-control col-sm-10" id="userMail" placeholder="Entrez l'email" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userPassword">Password</label>
              <input type="password" formControlName="userPassword" class="form-control col-sm-10" id="userPassword" placeholder="Entrez le mot de passe" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userDateOfBirth">Date de naissance</label>
              <input type="text" formControlName="userDateOfBirth" class="form-control col-sm-10" id="userDateOfBirth" placeholder="Entrez la date de naissance" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userEntryDate">Date entrée</label>
              <input type="text" formControlName="userEntryDate" class="form-control col-sm-10" id="userEntryDate" placeholder="Entrez la date d'entrée" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userLastname">Nom</label>
              <input type="text" formControlName="userLastname" class="form-control col-sm-10" id="userLastname" placeholder="Entrez le nom" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="nameUser">Prénom</label>
              <input type="text" formControlName="nameUser" class="form-control col-sm-10" id="nameUser" placeholder="Entrez le prénom" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userNss">Numéro sécurité sociale</label>
              <input type="text" formControlName="userNss" class="form-control col-sm-10" id="userNss" placeholder="Entrez le numéro de sécurité sociale" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userPhone">Téléphone</label>
              <input type="text" formControlName="userPhone" class="form-control col-sm-10" id="userPhone" placeholder="Entrez le numéro de téléphone" />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="userUsername">Pseudo</label>
              <input type="text" formControlName="userUsername" class="form-control col-sm-10" id="userUsername" placeholder="Entrez le pseudo" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" class="mr-sm-2" for="roleId">Choisir un Role </label>
              <select formControlName="roleId" id="roleId" class="custom-select mr-sm-2">
                <option *ngFor="let role of roles" value="{{role.roleId}}">{{role.roleType}}</option>
              </select>
            </div>
          </div>

          <div class="row justify-content-between text-left" formGroupName="address">
            <div class="form-group col-sm-6 flex-column d-flex">
              <input type="hidden" formControlName="addressId" id="addressId">
              <label class="form-control-label px-3" for="addressNumber">Numéro de rue <span class="text-danger">*</span></label>
              <input type="text" formControlName="addressNumber" class="form-control col-sm-10" id="addressNumber"
                     placeholder="Entrez le numéro de rue"/>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="addressStreet">Rue <span class="text-danger">*</span></label>
              <input type="text" formControlName="addressStreet" class="form-control col-sm-10" id="addressStreet"
                     placeholder="Entrez le nom de la rue"/>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="addressCity">Ville <span class="text-danger">*</span></label>
              <input type="text" formControlName="addressCity" class="form-control col-sm-10" id="addressCity"
                     placeholder="Entrez la ville"/>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="addressCountry">Pays <span class="text-danger">*</span></label>
              <input type="text" formControlName="addressCountry" class="form-control col-sm-10" id="addressCountry"
                     placeholder="Entrez le pays de résidence"/>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-info" >Mettre à jour</button>
              <button type="button" class="btn-block btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
