<div class="modal fade px-1 py-5 mx-auto" id="updateDialog" role="dialog" tabindex="-1" aria-labelledby="updateTripModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTripModalLabel">Modifier le voyage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signing" *ngIf="updateTripForm" [formGroup]="updateTripForm" (ngSubmit)="onSubmit()">

          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="tripStartDate">Date de Debut :</label>
              <input type="date" formControlName="tripStartDate" class="form-control col-sm-10" id="tripStartDate" placeholder="Entrez la date de debut" />
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="tripEndDate">Date de Fin :</label>
              <input type="date" formControlName="tripEndDate" class="form-control col-sm-10" id="tripEndDate" placeholder="Entrez la date de fin " />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="clientId">Client :</label>
              <select formControlName="clientId" class="form-control col-sm-10" id="clientId" >
                <option *ngFor="let client of clients" value="{{client.clientId}}">{{client.clientWording}}</option>
              </select>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3" for="centerId">Center :</label>
              <select formControlName="centerId" class="form-control col-sm-10" id="centerId" >
                <option *ngFor="let center of centers" value="{{center.centerId}}">{{center.centerName}}</option>
              </select>
            </div>
          </div>
          <div class="row  justify-content-center">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-info">Mettre Ã  jour</button>
              <button type="button" class="btn-block btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
