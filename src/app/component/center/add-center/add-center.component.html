<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <div class="card card-signing my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Entrez le Centre à ajouter</h5>
          <form class="form-signing" [formGroup]="addCenterForm" (ngSubmit)="onSubmit()">

            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="centerPicture">Image</label>
                <input type="text" formControlName="centerPicture" class="form-control col-sm-10" id="centerPicture"
                       placeholder="Entrez l'Url de l'image"/>
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="centerName">Nom</label>
                <input type="text" formControlName="centerName" class="form-control col-sm-10" id="centerName"
                       placeholder="Entrez Nom du Centre"/>
              </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="centerMail">Email</label>
                <input type="email" formControlName="centerMail" class="form-control col-sm-10" id="centerMail"
                       placeholder="Entrez l'email"/>
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="centerPhone">Téléphone</label>
                <input type="text" formControlName="centerPhone" class="form-control col-sm-10" id="centerPhone"
                       placeholder="Entrez le numero de telephone "/>
              </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-12 flex-column d-flex">
                <label class="form-control-label px-3" for="centerComment">Commentaire</label>

                <textarea formControlName="centerComment" class="form-control col-sm-12" id="centerComment"
                          placeholder="Entrez un commentaire" rows="4"></textarea>
              </div>
            </div>

              <div class="row justify-content-between text-left" formGroupName="addressGroup">

              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="addressNumber">Numéro de rue <span class="text-danger">*</span></label>
                <input type="number" min="1" step="1" formControlName="addressNumber" class="form-control col-sm-10" id="addressNumber"
                       placeholder="Entrez le numéro de rue"/>
              </div>
              <div class="form-group col-sm-6 flex-column d-flex">
                <label class="form-control-label px-3" for="addressStreet">Rue <span class="text-danger">*</span></label>
                <input type="text" formControlName="addressStreet" class="form-control col-sm-10" id="addressStreet"
                       placeholder="Entrez le nom de la rue"/>
              </div>

                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3" for="addressCity">Ville <span class="text-danger">*</span></label>
                  <input type="text" formControlName="addressCity" class="form-control col-sm-10" id="addressCity"
                         placeholder="Entrez la ville"/>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3" for="addressCountry">Pays <span class="text-danger">*</span></label>
                  <input type="text" formControlName="addressCountry" class="form-control col-sm-10" id="addressCountry"
                         placeholder="Entrez le pays de résidence"/>
                </div>
              </div>

            <div class="row justify-content-center">
              <div class="form-group col-sm-6">
                <button type="submit" [disabled]="addCenterForm.invalid" class="btn-block btn-info">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
