<div class="col-md-12">
  <div class="card card-container">
    <form class="form-signin" *ngIf="logForm" [formGroup]="logForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="username">Email <span class="text-danger">*</span> :</label>
        <input type="text" formControlName="username" class="form-control col-sm-10" id="username" placeholder="Entrez l'email" />
      </div>
      <div class="form-group">
        <label for="password">Password <span class="text-danger">*</span> :</label>
        <input type="password" formControlName="password" class="form-control col-sm-10" id="password" placeholder="Entrez le mot de passe" />
      </div>

      <button type="submit">Connexion</button>
    </form>
  </div>
</div>
