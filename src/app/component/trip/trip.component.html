<h1 class="text-center">Séjour</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Libellé</th>
    <th scope="col">Debut</th>
    <th scope="col">Fin</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trip of trips">
    <td>{{trip.center.centerName}} - {{trip.client.clientWording}}</td>
    <td>{{trip.tripStartDate | date:'shortDate'}}</td>
    <td>{{trip.tripEndDate | date:'shortDate'}}</td>

    <td>
      <button (click)="onRemoveTrip(trip.tripId)" class="btn btn-primary">Supprimer</button>
      <button type="button" data-keyboard="false" data-backdrop="static" (click)="updateTrip(trip.tripId)" class="btn btn-primary" data-toggle="modal" data-target="#updateDialog">Modifier</button>
      <button (click)="detailTrip(trip.tripId)" class="btn btn-primary">Details</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="updateDialog" role="dialog" tabindex="-1" aria-labelledby="updateTripModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTripModalLabel">Modifier le voyage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-update-trip *ngIf="charged" [tripId]="idTrip" [displayTrip]="displayTrip"></app-update-trip>
      </div>
    </div>
  </div>
</div>
