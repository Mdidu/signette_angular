            <input class="form-control" formControlName="password" type="password" placeholder="Entrez le mot de passe" required />
          </div>
          <button class="btn btn-info mt-2" type="submit">Connexion</button>
        </form>
        <p class="mt-3 mb-0"><a class="text-info small" href="#">Mot de passe ou mail oubli√© ?</a></p>
      </div>
    </div>
